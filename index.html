<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CB Particle Field</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let particles = [];
let t = 0;

function setup() {
  createCanvas(windowWidth, windowHeight, P2D);
  strokeWeight(1);
  noCursor();
  background(0);

  for (let i = 0; i < 1000; i++) {
    particles.push(new Particle());
  }
}

function draw() {
  fill(0, 0); // fully transparent fill
  noStroke();
  rect(0, 0, width, height); // Draw to enable clearing with opacity if needed

  for (let p of particles) {
    p.update();
    p.display();
  }

  t += 0.01;
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
  }

  update() {
    let zx = (this.pos.x - width / 2) * 0.004;
    let zy = (this.pos.y - height / 2) * 0.004;

    let n = noise(zx + t * 0.2, zy + t * 0.2);
    let baseAngle = n * TWO_PI * 2;

    baseAngle += sin(zx * 10 + t * 2) * 0.5;
    baseAngle += cos(zy * 10 - t * 1.5) * 0.5;

    let force = createVector(cos(baseAngle), sin(baseAngle));
    force.mult(0.5);

    this.vel.add(force);
    this.vel.limit(2);
    this.pos.add(this.vel);

    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.y < 0) this.pos.y = height;
    if (this.pos.y > height) this.pos.y = 0;
  }

  display() {
    stroke(255, 100);
    point(this.pos.x, this.pos.y);
  }
}

function mousePressed() {
  fullscreen(!fullscreen());
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  setupGrid();
}

</script>
</body>
</html>
